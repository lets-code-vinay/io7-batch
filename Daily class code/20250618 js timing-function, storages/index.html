<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timing Function</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }
      header {
        background: #222;
        color: #fff;
        display: flex;
        align-items: center;
        padding: 0 32px;
        height: 64px;
        justify-content: space-between;
      }
      .logo {
        font-size: 1.5em;
        font-weight: bold;
        letter-spacing: 2px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 24px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1em;
        transition: color 0.2s;
      }
      nav a:hover {
        color: #ff9800;
      }
      main {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 32px;
        justify-content: center;
      }
      .product-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        width: 260px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: box-shadow 0.2s;
      }
      .product-card:hover {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.16);
      }
      .product-img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 16px;
        background: #eee;
      }
      .product-title {
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 8px;
        text-align: center;
      }
      .product-price {
        color: #ff9800;
        font-size: 1.1em;
        margin-bottom: 12px;
      }
      .buy-btn {
        background: #ff9800;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 8px 20px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.2s;
      }
      .buy-btn:hover {
        background: #e68900;
      }
    </style>
    <header>
      <div class="logo">ShopEase</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="product-card">
        <img
          class="product-img"
          src="../00 images/images/dora2.png"
          alt="Product 1"
        />
        <div class="product-title">Wireless Headphones</div>
        <div class="product-price">$59.99</div>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product-card">
        <img
          class="product-img"
          src="../00 images/images/dora3.gif"
          alt="Product 2"
        />
        <div class="product-title">Smart Watch</div>
        <div class="product-price">$89.99</div>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div class="product-card">
        <img
          class="product-img"
          src="../00 images/images/dora1.jpg"
          alt="Product 3"
        />
        <div class="product-title">Bluetooth Speaker</div>
        <div class="product-price">$39.99</div>
        <button class="buy-btn">Buy Now</button>
      </div>

      <div class="product-card timing" id="timing" style="display: none">
        <img
          class="product-img"
          src="../00 images/images/dora2.png"
          alt="Product 1"
        />
        <div class="product-title">Wireless Headphones</div>
        <div class="product-price">$59.99</div>
        <button class="buy-btn">Buy Now</button>
      </div>
      <div
        id="clock"
        style="
          position: relative;
          width: 120px;
          height: 120px;
          margin: 40px auto;
        "
      >
        <div
          style="
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #fff;
            border: 4px solid #222;
            box-sizing: border-box;
            top: 0;
            left: 0;
          "
        ></div>
        <div
          id="clock-hand"
          style="
            position: absolute;
            left: 50%;
            top: 10%;
            width: 5px;
            height: 40px;
            background: #ff9800;
            border-radius: 3px;
            transform: translateX(-50%);
            transform-origin: bottom center;
          "
        ></div>
        <div
          id="clock-hand-min"
          style="
            position: absolute;
            left: 50%;
            top: 20%;
            width: 5px;
            height: 30px;
            background: #2546a3;
            border-radius: 3px;
            transform: translateX(-50%);
            transform-origin: bottom center;
          "
        ></div>
      </div>
      <button class="buy-btn" id="stop-dial" onclick="handleStopDial()">
        Stop
      </button>

      <div id="surprise">
        <h1></h1>
      </div>
      <button class="buy-btn" id="stop-surprise">Stop surprise</button>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
