<!DOCTYPE html>
<html>
  <head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!--
  1. option
    
  -->
  <body id="main-body">
    <div class="main" id="main">
      <header
        class="header"
        style="border: 1px solid rgb(92, 33, 33); padding: 5px"
      >
        <div>
          <img src="./assets/sbi.png" alt="logo" width="100px" />
        </div>
      </header>
      <!--Error messages-->
      <div class="error-message display-none"></div>
      <div class="success-message display-none">this is success mesg</div>

      <main>
        <div class="welcome-screen display-block">
          <h1>Welcome to SBI</h1>

          <div class="check-pin">
            <input
              type="number"
              maxlength="6"
              minlength="6"
              value=""
              class="pin main-screen-acc-no"
              id="main-screen-acc-no"
              placeholder="Enter Account number"
            />
            <input
              type="number"
              maxlength="4"
              minlength="4"
              value=""
              class="pin"
              id="main-screen-pin"
              class="main-screen-pin"
              placeholder="Enter pin"
            />
          </div>
          <div class="pin-btn-container">
            <input
              type="submit"
              value="Enter"
              class="pin-btn"
              id="got-main-menu-btn"
              onclick="goToMainScreen()"
            />
          </div>
        </div>

        <div class="services-screen btn-container main-section">
          <h1 class="welcome-msg"></h1>

          <div
            class="user-service"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              gap: 10px;
            "
          >
            <div class="service" style="width: 50%; border: 1px solid black">
              <h1 class="title">Please select a service</h1>
              <button class="btn" id="withdraw" onclick="handleWithdraw()">
                Withdraw
              </button>
              <button class="btn" id="deposit" onclick="handleDeposit()">
                Deposit
              </button>
              <button class="btn" id="transfer" onclick="handleTransfer()">
                Transfer
              </button>
              <button class="btn" id="enquiry" onclick="handleBalEnq()">
                Balance Enquiry
              </button>
              <button class="btn" id="change-pin" onclick="handleChangePin()">
                Change Pin
              </button>
              <button class="btn exit" id="exit" onclick="handleExitBtn()">
                Exit
              </button>
            </div>

            <div class="response" style="width: 50%; border: 1px solid black">
              <h1 class="service-response"></h1>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>Thank you for banking with us</p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
