<!DOCTYPE html>
<html>
  <head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!--
  1. option
    
  -->
  <body id="main-body">
    <div class="main" id="main">
      <header
        class="header"
        style="border: 1px solid rgb(92, 33, 33); padding: 5px"
      >
        <div>
          <img src="./assets/sbi.png" alt="logo" width="100px" />
        </div>
      </header>
      <!--Error messages-->
      <div class="error-message display-none"></div>
      <div class="success-message display-none">this is success msg</div>

      <main>
        <div class="welcome-screen display-block">
          <h1>Welcome to SBI</h1>

          <div class="check-pin">
            <input
              type="number"
              maxlength="6"
              minlength="6"
              value=""
              class="pin main-screen-acc-no"
              id="main-screen-acc-no"
              placeholder="Enter Account number"
            />
            <input
              type="number"
              maxlength="4"
              minlength="4"
              value=""
              class="pin"
              id="main-screen-pin"
              class="main-screen-pin"
              placeholder="Enter pin"
            />
          </div>
          <div class="pin-btn-container">
            <input
              type="submit"
              value="Enter"
              class="pin-btn"
              id="got-main-menu-btn"
              onclick="goToMainScreen()"
            />
          </div>
        </div>

        <!-- Services Screen-->
        <div class="services-screen display-none btn-container main-section">
          <h1 class="welcome-msg"></h1>

          <div class="user-service">
            <div class="service" style="border: 1px solid black">
              <h1 class="title">Please select a service</h1>
              <button class="btn" id="withdraw" onclick="handleWithdraw()">
                Withdraw
              </button>
              <button class="btn" id="deposit" onclick="handleDeposit()">
                Deposit
              </button>
              <button class="btn" id="transfer" onclick="handleTransfer()">
                Transfer
              </button>
              <button class="btn" id="enquiry" onclick="handleBalEnq()">
                Balance Enquiry
              </button>
              <button class="btn" id="change-pin" onclick="handleChangePin()">
                Change Pin
              </button>
              <button class="btn exit" id="exit" onclick="handleExitBtn()">
                Exit
              </button>
            </div>
          </div>
        </div>

        <!-- Balance Enq Screen-->
        <div class="balance-enq-screen display-none">
          <h1 class="balance-enq"></h1>
          <button class="pin-btn" onclick="handleExitBalEnq()">Exit</button>
        </div>

        <!-- ---- deposit section--- -->
        <div class="deposit-section display-none">
          <span class="bank-name">Deposit</span>

          <input
            type="number"
            value=""
            class="pin deposit-amount"
            id="deposit-amount"
            placeholder="Enter your amount"
          />

          <div class="deposit-btn-section">
            <input
              type="submit"
              value="deposit"
              class="deposit-btn"
              id="deposit-btn"
              onclick="deposit()"
            />

            <input
              type="submit"
              value="Back"
              class="pin-btn"
              id="got-main-menu-btn"
              onclick="goToServicesScreen()"
            />
            <button
              class="withdraw-btn exit"
              id="exit"
              onclick="handleExitBtn()"
            >
              Exit
            </button>
          </div>
        </div>

        <!-- ---- Withdraw section--- -->
        <div class="withdraw-section display-none">
          <span class="bank-name">Withdraw</span>

          <input
            type="number"
            value=""
            class="pin wd-amount"
            id="wd-amount"
            placeholder="Enter your amount"
          />

          <div class="withdraw-btn-section">
            <input
              type="submit"
              value="Withdraw"
              class="withdraw-btn"
              id="withdraw-btn"
              onclick="withdraw()"
            />

            <input
              type="submit"
              value="Back"
              class="pin-btn"
              id="got-main-menu-btn"
              onclick="goToServicesScreen()"
            />
            <button
              class="withdraw-btn exit"
              id="exit"
              onclick="handleExitBtn()"
            >
              Exit
            </button>
          </div>
        </div>

        <!-- ---- change pin section--- -->
        <div class="pin-section display-none">
          <span class="bank-name">Change Pin</span>
          <div class="check-pin">
            <input
              type="number"
              maxlength="4"
              minlength="4"
              value=""
              class="pin old-pin"
              id="old-pin"
              placeholder="Enter old pin"
            />
            <button id="match-old-pin" onclick="matchPins()">Match Pin</button>
          </div>
          <input
            type="number"
            maxlength="4"
            minlength="4"
            value=""
            class="pin new-pin display-none"
            id="new-pin"
            placeholder="Enter new pin"
          />
          <div class="pin-btn-container">
            <input
              type="submit"
              value="Change Pin"
              class="pin-btn"
              id="change-pin-btn"
              onclick="changePins()"
            />
            <input
              type="submit"
              value="Back"
              class="pin-btn"
              id="got-main-menu-btn"
              onclick="goToServicesScreen()"
            />
            <button
              class="btn exit pin-btn"
              id="exit"
              onclick="handleExitBtn()"
            >
              Exit
            </button>
          </div>
        </div>

        <!-- ---- transfer section--- -->
        <div class="transfer-section display-none">
          <span class="bank-name">Transfer</span>

          <div>
            <input
              type="number"
              value=""
              class="pin payee-account"
              id="payee-account"
              placeholder="Enter Payee Account number"
            />

            <input
              type="number"
              value=""
              class="pin transfer-amount"
              id="transfer-amount"
              placeholder="Enter Amount to transfer"
            />
          </div>
          <div class="d-flex">
            <input
              type="submit"
              value="Transfer"
              class="pin-btn"
              id="got-main-menu-btn"
              onclick="transfer()"
            />
            <input
              type="submit"
              value="Back"
              class="pin-btn"
              id="got-main-menu-btn"
              onclick="goToServicesScreen()"
            />
            <button class="pin-btn exit" id="exit" onclick="handleExitBtn()">
              Exit
            </button>
          </div>
        </div>
      </main>
      <footer>
        <p>Thank you for banking with us</p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
