<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike-React</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/nike.ico" />
    <link rel="stylesheet" href="./style.css" />

    <!--   Google fonts- start     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <!--   Google fonts- ends     -->

    <!--   font-awesome- starts     -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--   font-awesome- ends     -->
  </head>
  <body>
    <main class="main-container">
      <!--   Navbar - start     -->

      <header class="navbar">
        <div class="header space-between">
          <div class="logo-container space-between">
            <img
              src="./assets/logos/main-logo.png"
              alt="nike logo"
              class="nike-logo"
            />
            <h3 class="dark"><span class="orange">Nike</span> React</h3>
          </div>
          <ul class="menus space-between">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <div class="user-setting space-between">
            <div class="cart">
              <i class="fa-brands fa-opencart"></i>
              <span class="cart-count">32</span>
            </div>
            <div><i class="fa-solid fa-user-tie profile"></i></div>
          </div>
        </div>
      </header>
      <!--   Navbar - ends     -->

      <section class="banner">banner</section>
      <section class="casual-shoes-section">casual-shoes-section</section>
      <section class="sports-shoes-section">sports-shoes-section</section>
      <section class="feature-section">feature-section</section>
      <section class="feature-image">feature-image</section>
      <section class="subscribe-section">subscribe-section</section>
      <section class="site-map-1">site-map-section</section>
      <section class="site-map-2">site-map-2</section>

      <footer class="footer">footer</footer>
    </main>
  </body>
</html>
