<!DOCTYPE html>
<html>
  <head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="main-body">
    <div class="main" id="main-container">
      <h1 class="abc" id="title-1">Infoxygen</h1>

      <h3 class="abc" id="sub-title">Enter your login credentials</h3>
      <div>
        <form action="" id="login-form">
          <label for="username"> Username: </label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your Username"
          />
          <p
            id="username-error"
            style="
              color: red;
              font-size: 12px;
              text-align: left;
              margin-top: -5px;
              display: none;
            "
          >
            Error:
          </p>

          <label for="password"> Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your Password"
            class="abc"
          />
          <p
            id="pw-error"
            style="
              color: red;
              font-size: 12px;
              text-align: left;
              margin-top: -5px;
              display: none;
            "
          >
            Error:
          </p>

          <div class="wrap">
            <button type="button" id="submit-btn" class="abc">Submit</button>
            <button type="button" id="theme-btn" class="theme">Theme</button>
          </div>
        </form>
      </div>
      <p>
        Not registered?
        <a href="#" style="text-decoration: none"> Create an account </a>
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
