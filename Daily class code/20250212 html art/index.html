<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Art</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="main-body">
        <div class="ear-section">
          <div class="ear-left"></div>
          <div class="ear-left-box"></div>

          <div class="ear-right">
            <div class="ear-right-inner"></div>
          </div>
          <div class="ear-right-box"></div>
        </div>
        <div class="face">
          <div class="eyes-section">
            <div class="eye-left"></div>
            <div class="nose-upper"></div>
            <div class="eye-right"></div>
          </div>
          <div class="mouth-section">
            <div class="nose-lower"></div>
            <div class="mouth">
              <div class="teeth-section">
                <div class="teeth"></div>
              </div>
              <div class="tongue"></div>
            </div>
            <div class="chin"></div>
          </div>
        </div>
        <div class="collar">
          <div class="bullets">
            <div class="collar-bullet"></div>
            <div class="collar-bullet"></div>
            <div class="collar-bullet"></div>
            <div class="collar-bullet"></div>
            <div class="collar-bullet"></div>
          </div>
          <div class="bullet-left"></div>
          <div class="bullet-right"></div>

          <div class="collar-bell"></div>
        </div>
        <div class="stomach">
          <div class="stomach-spot"></div>
          <div class="tail-legs-section">
            <div class="tail"></div>
            <div class="legs">
              <div class="foot"></div>
              <div class="front-foot"></div>
            </div>
          </div>
        </div>
        <div class="strap"></div>
      </div>
    </main>
  </body>
</html>
