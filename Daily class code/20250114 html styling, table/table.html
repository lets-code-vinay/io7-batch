<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 600px;
        height: 200px;
      }
      table,
      tr,
      th,
      td {
        border: 1px solid red;
        border-collapse: collapse;
      }

      tr:nth-child(even) {
        background-color: rgb(91, 91, 188);
      }
      tr:nth-child(odd) {
        background-color: rgb(162, 162, 205);
      }
      .st-name {
        background-color: red;
      }

      img {
        width: 100%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Table</h1>

      <!--
        table
            <thead>
                <tr>
                    <th>
            <tbody>
                <tr>
                    <tr>

      -->

      <table>
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Picture</th>
            <th>Name</th>

            <th>Class</th>
            <th>Age</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>
              <img src="../00 images/images/dora1.jpg" />
            </td>

            <td>Chandni</td>
            <td>10</td>
            <td>13</td>
            <td>Delhi</td>
          </tr>

          <tr>
            <td>2</td>
            <td>
              <a href="#">
                <img src="../00 images/images/dora2.png" />
              </a>
            </td>

            <td class="st-name">Rosy</td>
            <td colspan="2">9</td>

            <td rowspan="2">Noida</td>
          </tr>

          <tr>
            <td>3</td>
            <td>
              <img src="../00 images/images/nobita.jpeg" />
            </td>

            <td>
              <a
                href="https://emilienoelleprovost.com/150-word-short-stories/"
                target="_blank"
                >David</a
              >
            </td>
            <td>9</td>
            <td>11</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
