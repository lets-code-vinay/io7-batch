<!DOCTYPE html>
<html>
  <head>
    <!-- metas-->

    <!-- character standard-->
    <meta charset="utf-8" />

    <!-- Describe viewport to adjust our web-application -->
    <meta name="viewport" content="width=device-width; initial-scale=1 " />

    <!-- Describe the Author or developer of this web-application -->
    <meta name="Author" content="Vinay and Chandni" />

    <!-- Describe the name of web application -->
    <meta name="application-name" content="Chandni's Learning" />

    <!--It show short description of website in google search -->
    <meta
      name="description"
      content="This is my phase of learning web development"
    />

    <!--SEO friendly-->
    <meta name="keywords" content="html, css, javascript, react" />

    <!-- External styling -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Title of website -->
    <title>Forms</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="../00 images/favicon/favicon.ico"
    />
  </head>
  <body>
    <!-- margin/padding -->
    <!-- margin -->
    <!-- outer gap from the content is margin -->
    <!-- inner gap from the content is padding -->
    <!-- Sequence -->
    <!--
        1. position (if applied)
        2. margin
        3. border
        4. padding
        5. content
    -->

    <!-- margin 
   outer gap from the content is margin 
   margin-top : 10px // for proving gap on top
   margin-right : 10px // for proving gap on right
   margin-bottom : 10px // for proving gap on bottom
   margin-left : 10px // for proving gap on left

   if must be in clockwise direction
          margin: 10px 20px;  for same top and bottom, and same right left

    if you want to add multiple different margin values
          margin: 20px 5px 10px 2px; // top- right- bottom -left  
    -->

    <!-- padding 
   outer gap from the content is padding 
   padding-top : 10px // for proving gap on top
   padding-right : 10px // for proving gap on right
   padding-bottom : 10px // for proving gap on bottom
   padding-left : 10px // for proving gap on left

   if must be in clockwise direction
          padding: 10px 20px;  for same top and bottom, and same right left

    if you want to add multiple different padding values
          padding: 20px 5px 10px 2px; // top- right- bottom -left  
    -->

    <h1 style="padding: 10px; margin: 10px; border: 2px solid black">Hello</h1>
    <div style="border: 2px solid red; margin: 20px; padding: 10px">
      <img
        src="../00 images/images/dora-family.jpg"
        alt="dora"
        width="200px"
        height="200px"
        style="border: 2px solid black; border-radius: 10px; margin: 10px"
      />
      <img
        src="../00 images/images/dora1.jpg"
        alt="dora"
        width="200px"
        height="200px"
        style="
          border: 2px solid black;
          border-radius: 10px;
          margin-top: 10px;
          margin-right: 10px;
          margin-left: 20px;
          margin-bottom: 20px;
          /* padding-top: 20px;
          padding-bottom: 20px;
          padding-right: 10px;
          padding-left: 10px; */
          /* padding: 10px 20px; */

          /* padding-top: 20px;
          padding-bottom: 10px;
          padding-right: 5px;
          padding-left: 2px; */

          padding: 20px 5px 10px 2px;
        "
      />
    </div>
  </body>
</html>
