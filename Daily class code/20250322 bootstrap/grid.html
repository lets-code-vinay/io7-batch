<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, Grid system!</h1>

    <div class="container-fluid bg-primary" style="height: 500px">
      <div class="row bg-success">
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-danger">column1</div>
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-info">column2</div>
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-danger">column3</div>
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-info">column4</div>
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-danger">column5</div>
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-info">column6</div>
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-danger">column7</div>
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-info">column8</div>
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-danger">column9</div>
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-info">column10</div>
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-danger">
          column11
        </div>
        <div class="col-sm-6 col-md-3 col-lg-1 col-lg-1 bg-info">column12</div>
      </div>
      <div class="row">
        <div
          class="col col-8 col-sm-12 col-md-6 col-lg-8 bg-primary-subtle border"
        >
          column 13
        </div>
        <div class="col col-4 col-sm-12 col-md-6 col-lg-4 bg-success border">
          column 14
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4 bg-success-subtle border">
          column15
        </div>
        <div class="col col-sm-12 col-md-6 col-lg-4 bg-info-subtle border">
          column16
        </div>
        <div class="col col-sm-12 col-md-6 col-lg-4 bg-success-subtle border">
          column17
        </div>
      </div>
      <div class="row">
        <div class="col bg-danger-subtle border">column18</div>
        <div class="col bg-warning-subtle border">column19</div>
        <div class="col bg-danger-subtle border">column20</div>
        <div class="col bg-warning-subtle border">column21</div>
      </div>

      <div class="row">
        <div class="col col-6 bg-danger-subtle border">column22</div>
        <div class="col col-2 bg-warning-subtle border">column23</div>
        <div class="col col-2 bg-danger-subtle border">column24</div>
        <div class="col col-2 bg-warning-subtle border">column25</div>
      </div>

      <div class="row">
        <div class="col col-6 bg-danger-subtle border">column26</div>
        <div class="col col-2 bg-warning-subtle border">column27</div>
        <div class="col col-4 bg-warning-subtle border">column28</div>
      </div>
    </div>

    <!-- <div class="container-fluid  bg-danger mt-2" style="height: 50vh">
      <div class="row h-25 bg-success">
        <div class="col bg-info  m-auto">column</div>
      </div>
    </div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
