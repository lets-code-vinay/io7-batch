<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-commerce Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --primary: #2d6cdf;
        --bg: #f5f6fa;
        --white: #fff;
        --gray: #888;
        --border: #e0e0e0;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: #222;
      }
      header {
        background: var(--white);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
        height: 64px;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary);
        letter-spacing: 2px;
      }
      nav {
        display: flex;
        gap: 2rem;
      }
      nav a {
        text-decoration: none;
        color: #222;
        font-weight: 500;
        transition: color 0.2s;
      }
      nav a:hover {
        color: var(--primary);
      }
      .header-actions {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }
      .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.3rem;
        position: relative;
      }
      .cart-count {
        position: absolute;
        top: -6px;
        right: -8px;
        background: var(--primary);
        color: #fff;
        border-radius: 50%;
        font-size: 0.7rem;
        padding: 2px 6px;
      }
      .profile-img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--primary);
      }
      .container {
        display: flex;
        max-width: 1200px;
        margin: 2rem auto;
        gap: 2rem;
      }
      aside {
        width: 240px;
        background: var(--white);
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 1.5rem 1rem;
        height: fit-content;
      }
      .filter-group {
        margin-bottom: 2rem;
      }
      .filter-group label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
      }
      .filter-group input[type="checkbox"] {
        margin-right: 0.5rem;
      }
      .filter-options {
        margin-left: 0.5rem;
      }
      main {
        flex: 1;
      }
      .products-grid {
        /* display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 2rem; */
      }
      .product-card {
        background: var(--white);
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: box-shadow 0.2s;
      }
      .product-card:hover {
        box-shadow: 0 4px 16px #0002;
      }
      .product-img {
        width: 120px;
        height: 120px;
        object-fit: contain;
        margin-bottom: 1rem;
        border-radius: 6px;
        background: #f0f0f0;
      }
      .product-title {
        font-size: 1.1rem;
        font-weight: 500;
        margin: 0.5rem 0;
        text-align: center;
        min-height: 48px;
      }
      .product-description {
        font-size: 0.8rem;
        font-weight: 400;
        margin: 0.2rem 0;
        text-align: center;
        min-height: 30px;
      }
      .product-rating {
        font-size: 0.8rem;
        font-weight: 400;
        margin: 0.2rem 0;
        text-align: center;
        min-height: 30px;
        color: var(--primary);
      }
      .product-price {
        color: var(--primary);
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .add-cart-btn {
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }
      .add-cart-btn:hover {
        background: #1a4fa0;
      }

      .product-container-title {
        color: green;
      }

      .product-section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 2rem;
      }

      .single-product {
        background-color: white;
        border: 1px solid grey;
        padding: 5px;
        border-radius: 5px;
      }
      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          gap: 1rem;
        }
        aside {
          width: 100%;
          margin-bottom: 1rem;
        }
        .products-grid {
          /* grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); */
        }
      }
      @media (max-width: 600px) {
        header {
          flex-direction: column;
          height: auto;
          padding: 1rem;
          gap: 0.5rem;
        }
        .container {
          padding: 0 0.5rem;
        }
        aside {
          padding: 1rem 0.5rem;
        }
      }
    </style>
  </head>
